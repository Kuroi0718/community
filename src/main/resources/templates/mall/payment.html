<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>付款</title>
<style>
.ok{
width:150px;height:49.5px;line-height:49.5px;color:white;font-weight:bold;font-size:20px;
background-image:url('../image/blackBTN.png');background-size:cover;background-color:transparent;border:none
}
</style>
</head>
<body style="overflow: hidden;background-color:#EAE0D5">
	<div th:replace="~{mall/nav}"></div>
	<div id="flash"
		style="filter:none; position: absolute; z-index: -2; width: 100vw;">
		<div style="height: 88vh; width: 100vw; overflow-y: scroll">

<!------------------------------信用卡-------------------------------------------->
<div th:if="${method == 'creditCard'}">
<div  id="creditCard" style="display:flex;flex-direction:column;width: 500px;height:500px;
margin:auto;background-color:white;margin-top:100px;align-items:center;border-radius:0.375rem">
<br>
<p style="font-size:30px;font-weight:bold">訂單編號：[[${serialId}]]</p>
<p style="font-size:30px;font-weight:bold">訂單已成立，將通知賣家出貨。</p>
<video height="200px" width="200px" autoplay>
<source src="../image/ok.mp4" type="video/mp4"/>
</video>
<a th:href="@{/mall/shopPage}"><button class="ok">回商城首頁</button></a>
</div>
</div>
<!------------------------------信用卡End ---------------------------------------->

<!------------------------------銀行轉-------------------------------------------->
<div th:if="${method == 'bank'}">
<div  id="bank" style="display:flex;flex-direction:column;width: 500px;height:600px;
margin:auto;background-color:white;margin-top:50px;align-items:center;border-radius:0.375rem">
<br><p style="font-size:30px;font-weight:bold">銀行代碼：000</p>
<p style="font-size:30px;font-weight:bold">轉入帳號：1234567891234567</p>
<p style="font-size:30px;font-weight:bold">轉帳金額：[[${totalPrice}]]</p>
<p style="font-size:30px;font-weight:bold">訂單編號：[[${serialId}]]</p>
<p style="font-size:30px;font-weight:bold">訂單已成立，請於時效內完成付款。</p>
<video height="200px" width="200px" autoplay>
<source src="../image/ok.mp4" type="video/mp4"/>
</video>
<a th:href="@{/mall/shopPage}"><button class="ok">回商城首頁</button></a>
</div>
</div>
<!------------------------------銀行轉End ---------------------------------------->

<!------------------------------貨到付-------------------------------------------->
<div th:if="${method == 'cash'}">
<div  id="cash" style="display:flex;flex-direction:column;width: 500px;height:500px;
margin:auto;background-color:white;margin-top:100px;align-items:center;border-radius:0.375rem">
<br>
<p style="font-size:30px;font-weight:bold">訂單編號：[[${serialId}]]</p>
<p style="font-size:30px;font-weight:bold">訂單已成立，將通知賣家出貨。</p>
<video height="200px" width="200px" autoplay>
<source src="../image/ok.mp4" type="video/mp4"/>
</video>
<a th:href="@{/mall/shopPage}"><button class="ok">回商城首頁</button></a>
</div>
</div>
<!------------------------------貨到付End ---------------------------------------->


				</div>
			</div>
<script>
let all = document.getElementById('flash');
 all.addEventListener("mouseover",function(){
        all.style.filter = "none";
 })
 div1.addEventListener("mouseover",function(){
        all.style.filter = "blur(5px)";
 })
 div2.addEventListener("mouseover",function(){
        all.style.filter = "blur(5px)";
 })
</script>				
</body>
</html>
